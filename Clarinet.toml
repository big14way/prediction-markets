[project]
name = "prediction-market"
description = "Decentralized prediction market with verified oracle resolution using Clarity 4"
authors = ["Builder"]
telemetry = false
cache_dir = "./.cache"
requirements = []

[contracts.market-manager]
path = "contracts/market-manager.clar"
clarity_version = 4
epoch = 3.3

[contracts.oracle-registry]
path = "contracts/oracle-registry.clar"
clarity_version = 4
epoch = 3.3

[contracts.market-token]
path = "contracts/market-token.clar"
clarity_version = 4
epoch = 3.3

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
